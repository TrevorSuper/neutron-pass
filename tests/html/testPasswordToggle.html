<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Toggle Test</title>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('showPasswordButton').addEventListener('click', function() {
        const loginPasswordField = document.getElementById('login_password');
        const confirmLoginPasswordField = document.getElementById('confirm-login-password');
        const masterPasswordField = document.getElementById('master_password');
        const confirmMasterPasswordField = document.getElementById('confirm-master-password');
          if (loginPasswordField.type === 'password') {
            loginPasswordField.type = 'text';
            confirmLoginPasswordField.type = 'text';
            masterPasswordField.type = 'text';
            confirmMasterPasswordField.type = 'text';
          } else {
            loginPasswordField.type = 'password';
            confirmLoginPasswordField.type = 'password';
            masterPasswordField.type = 'password';
            confirmMasterPasswordField.type = 'password';
          }
      });
    });
    function testPasswordToggle() {
      const loginPasswordField = document.getElementById('login_password');
      const confirmLoginPasswordField = document.getElementById('confirm-login-password');
      const masterPasswordField = document.getElementById('master_password');
      const confirmMasterPasswordField = document.getElementById('confirm-master-password');
      const showPasswordButton = document.getElementById('showPasswordButton');
      // Initially, all password fields should be of type 'password'
      console.assert(loginPasswordField.type === 'password', 'Initial type of loginPasswordField should be password');
      console.assert(confirmLoginPasswordField.type === 'password', 'Initial type of confirmLoginPasswordField should be password');
      console.assert(masterPasswordField.type === 'password', 'Initial type of masterPasswordField should be password');
      console.assert(confirmMasterPasswordField.type === 'password', 'Initial type of confirmMasterPasswordField should be password');
      // Simulate button click
      showPasswordButton.click();
      // After clicking, all password fields should be of type 'text'
      console.assert(loginPasswordField.type === 'text', 'After clicking, type of loginPasswordField should be text');
      console.assert(confirmLoginPasswordField.type === 'text', 'After clicking, type of confirmLoginPasswordField should be text');
      console.assert(masterPasswordField.type === 'text', 'After clicking, type of masterPasswordField should be text');
      console.assert(confirmMasterPasswordField.type === 'text', 'After clicking, type of confirmMasterPasswordField should be text');
      // Simulate button click again
      showPasswordButton.click();
      // After clicking again, all password fields should be of type 'password'
      console.assert(loginPasswordField.type === 'password', 'After clicking again, type of loginPasswordField should be password');
      console.assert(confirmLoginPasswordField.type === 'password', 'After clicking again, type of confirmLoginPasswordField should be password');
      console.assert(masterPasswordField.type === 'password', 'After clicking again, type of masterPasswordField should be password');
      console.assert(confirmMasterPasswordField.type === 'password', 'After clicking again, type of confirmMasterPasswordField should be password');
      alert('All tests passed');
    }
  </script>
</head>
<body onload="testPasswordToggle()">
  <input id="login_password" type="password">
  <input id="confirm-login-password" type="password">
  <input id="master_password" type="password">
  <input id="confirm-master-password" type="password">
  <button id="showPasswordButton">Show Password</button>
</body>
</html>
